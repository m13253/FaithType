name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --target x86_64-pc-windows-msvc --verbose
    - name: Create the ZIP file
      run: |
        New-Item -Path .\dist\FaithType -ItemType Directory -ErrorAction Stop | Out-Null
        Copy -Path ('.\target\x86_64-pc-windows-msvc\release\faithtype.exe', '.\scripts\*.ps1', '.\LICENSE', '.\Readme*.md') -Destination .\dist\FaithType -ErrorAction Stop
        Push-Location .\dist
        7z a -mx=9 -mfb=258 -mpass=15 -mmt=off FaithType.zip FaithType\*
        Pop-Location
    - name: Upload the ZIP file
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Automatic Build"
        files: |
          dist/FaithType.zip
